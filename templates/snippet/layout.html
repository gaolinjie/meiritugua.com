<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>米饭.tv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="/static/css/flat-ui.css" rel="stylesheet">

  <!-- Loading mifan.tv -->
  <link href="/static/css/mifan.tv.css" rel="stylesheet">

  <link rel="shortcut icon" href="/static/images/favicon.ico">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->

  <script src="/static/js/jquery-1.8.3.min.js"></script>
  
  

    {% block stylesheet %}{% endblock %}
    {% block javascript %}{% endblock %}
</head>
<body>

  <div class="row demo-row">
    <div class="span9">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#nav-collapse-01"></button>
            <div class="nav-collapse collapse" id="nav-collapse-01">
              <ul class="nav">
                <li id="logo">
                  <a href="/" class="brand">
                    米饭
                    <span class="navbar-unread">1</span>
                  </a>
                </li>
                <li>
                  <form class="navbar-search pull-left">
                    <input type="text" class="search-query" placeholder="Search"></form>
                </li>
                <li class="active">
                  <a href="/video">短片</a>
                </li>
                <li>
                  <a href="#fakelink">电影</a>
                </li>
                <li>
                  <a href="#fakelink">电视剧</a>
                </li>
                <li>
                  <a href="#fakelink">明星</a>
                </li>
              </ul>

            </div>
            <!--/.nav -->
            <ul class="nav pull-right">
                <li class="active">
                  <a title="{{ user_info.username }}" class="avatar_c" href="/u/{{ user_info.username}}">
                    <img src="/static/avatar/m_{{ user_info.avatar or 'default.png'}}" width="30"></a>
                    <ul class="dropdown-menu">
                          <li><a href="/setting">设置</a></li>
                          <li><a href="/logout">退出</a></li>
                        </ul>
                </li>
            </ul>

          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="left-bar">
    <ul class="nav nav-list">
      <li class="nav-header">
        List header
      </li>
      <li class="nav-item">
        <a href="#">
          <i class="icon-home"></i>
          首页
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon-message"></i>
          消息
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon-fav"></i>
          收藏
        </a>
      </li>
      <li class="nav-header">
        Another list
      </li>
      <li>
        <a href="#">
          <i class="icon-latter"></i>
          稍后观看
        </a>
      </li>
      <li>
        <a href="#">
          <i class="icon-follow"></i>
          关注
        </a>
      </li>
      <li class="divider"></li>
      <li>
        <a href="#">
          <i class="icon-history"></i>
          观看记录
        </a>
      </li>
    </ul>
  </div>

  {% block main %}{% endblock %}

  {% block right %}{% endblock %}

</body>
</html>

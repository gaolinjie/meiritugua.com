{% extends 'snippet/layout.html' %}

{% block javascript %}

{% endblock %}

{% block main %}
<div class="forum">
<div class="nodes-cloud container-box mt10">
    <h4 class="title">所有小组</h4>
    <ul>
        {% for plane in planes %}
        <li>
            <label for="">{{ plane.name }}</label>
            <span class="nodes">
                {% for node in plane.nodes %}
                <span class="label label-success"><a href="{{ node_prefix }}{{ node.slug }}" style="color:#FFFFFF">{{ node.name }}</a></span>
                {% endfor %}
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
</div>

{% endblock %}
